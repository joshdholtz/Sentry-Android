group = 'com.joshdholtz.sentry'
version = '1.4.2-finanteq'
apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 5
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

ext {
    libraryName = 'sentry-android'
    artifact = 'sentry-android'

    libraryDescription = 'A Sentry client for Android'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'


uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: nexusReleaseRepository) {
                authentication(userName: nexusUserName, password: nexusPassword)
            }
            snapshotRepository(url: nexusSnapshotRepository) {
                authentication(userName: nexusUserName, password: nexusPassword)
            }
        }
    }
}
